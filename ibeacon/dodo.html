<html>
<body>

<ul id="beaconList">
	<img id="myPic" src="">
</ul>

<script class="cssdeck" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script src="http://www.spot.ms/spot_jsbelib.js"></script>
<script>
var beaconManager = new spotJsBEL();

var beaconHandler = function (beaconArray) {

    $("#beaconList").html("");

    for (var i = 0; i < beaconArray.length; i++) {
        $("#beaconList").append( pxDisplayString[beaconArray[i].px] );
        $("#myPic").attr("src", myPicArray[beaconArray[i].px])
    }

}

beaconManager.onBeaconChanged(beaconHandler);

var pxDisplayString = ["Unknown", "Close", "Near", "Far"];

var myPicArray = ["http://ext.pimg.tw/sunshine176/1214116324.jpg", 
				  "http://www.styletc.com/wp-content/uploads/2014/10/eca86ba054ac1235262618.jpg", 
				  "http://www.zgjm.org/uploads/allimg/140118/1334551250-0.jpg", 
				  "http://s2.gigacircle.com/media/s2_53f2e7917e2d0.jpg"]

$(window).load(function () {
    beaconManager.init();

    var isBLEDevice = beaconManager.isBLESupport();

    if (isBLEDevice == true) $("#bleSupport").html("<span style='color: green'>YES</span>");
    else $("#bleSupport").html("<span style='color: red'>NO</span>");

})</script>

</body>
</html>
