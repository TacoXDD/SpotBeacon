<html>
<body>

<ul id="beaconList">
</ul>

<script class="cssdeck" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script src="http://www.spot.ms/spot_jsbelib.js"></script>
<script>
var beaconManager = new spotJsBEL();

var beaconHandler = function (beaconArray) {

    $("#beaconList").html("");

    for (var i = 0; i < beaconArray.length; i++) {
        $("#beaconList").append("<li>" + beaconArray[i].id + " " + beaconArray[i].name + " " + pxDisplayString[beaconArray[i].px]+"</li>");
    }

}

beaconManager.onBeaconChanged(beaconHandler);

var pxDisplayString = ["Unknown", "Immediate", "Near", "Far"];

$(window).load(function () {
    beaconManager.init();

    var isBLEDevice = beaconManager.isBLESupport();

    if (isBLEDevice == true) $("#bleSupport").html("<span style='color: green'>YES</span>");
    else $("#bleSupport").html("<span style='color: red'>NO</span>");

})</script>

</body>
</html>
